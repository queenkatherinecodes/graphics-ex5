<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HW6 - Interactive Basketball</title>
		<link rel="stylesheet" href="src/ui.css">
		<style>
			body { margin: 0; }
		</style>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js'></script>
	</head>
	<body>
		<!-- Enhanced Score Display Container -->
		<div id="scoreDisplay">
			<div class="score-title">BASKETBALL SHOOTING</div>
			<div class="score-item">
				<span class="score-label">SCORE:</span>
				<span id="currentScore" class="score-value">0</span>
			</div>
			<div class="score-item">
				<span class="score-label">SHOTS MADE:</span>
				<span id="shotsMade" class="score-value">0</span>
			</div>
			<div class="score-item">
				<span class="score-label">ATTEMPTS:</span>
				<span id="shotAttempts" class="score-value">0</span>
			</div>
			<div class="score-item">
				<span class="score-label">ACCURACY:</span>
				<span id="accuracy" class="score-value">0%</span>
			</div>
		</div>

		<!-- Shot Power Indicator -->
		<div id="powerDisplay">
			<div class="power-title">SHOT POWER</div>
			<div class="power-bar-container">
				<div id="powerBar" class="power-bar"></div>
			</div>
			<div id="powerValue" class="power-value">50%</div>
		</div>

		<!-- Enhanced Controls Instructions Container -->
		<div id="controlsDisplay">
			<div class="controls-title">CONTROLS</div>
			<div class="controls-section">
				<div class="control-category">Movement:</div>
				<div class="control-item">
					<span class="control-key">↑↓←→</span>
					<span class="control-desc">Move Basketball</span>
				</div>
			</div>
			<div class="controls-section">
				<div class="control-category">Shooting:</div>
				<div class="control-item">
					<span class="control-key">W/S</span>
					<span class="control-desc">Adjust Power</span>
				</div>
				<div class="control-item">
					<span class="control-key">SPACE</span>
					<span class="control-desc">Shoot Ball</span>
				</div>
			</div>
			<div class="controls-section">
				<div class="control-category">Other:</div>
				<div class="control-item">
					<span class="control-key">R</span>
					<span class="control-desc">Reset Ball</span>
				</div>
				<div class="control-item">
					<span class="control-key">O</span>
					<span class="control-desc">Toggle Camera</span>
				</div>
			</div>
		</div>

		<!-- Shot Feedback Messages -->
		<div id="feedbackDisplay">
			<div id="feedbackMessage" class="feedback-message"></div>
		</div>

		<!-- Game Status Display -->
		<div id="statusDisplay">
			<div id="gameStatus" class="game-status">Ready to Shoot!</div>
		</div>

		<script src="src/hw5.js" type="module"></script>
	</body>
</html>
